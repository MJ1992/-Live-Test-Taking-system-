<div class="col-sm-12 m7">
    <div class="text-center">
        <h4 class="header">Reset Password</h4>
    </div>

    <div class="card">

        <div class="card-body">

            <div class="row">
                <form name="Form" class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="md-form ">
                                <i class="material-icons prefix">vpn_key</i>
                                <input ng-model='ResetCtrl.data.password' id="password" name="password" type="password" ng-required='true' class="validate form-control">
                                <label for="password">New Password</label>
                            </div>
                        </div>
                    </div>
                    <div ng-show="Form.password.$touched && Form.password.$invalid ">
                            <div class="alert alert-danger my-2" role="alert">
                                    Please Enter the new password.
                                </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="md-form ">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <input ng-model='ResetCtrl.data.confirm' name="confirm" id="confirm" type="password" ng-required='true' class="validate form-control">
                                    <label for="confirm">Confirm Password</label>
                                </div>
                            </div>
                        </div>
                        <div ng-show="Form.confirm.$touched && Form.confirm.$invalid ">
                                <div class="alert alert-danger my-2" role="alert">
                                        Please Re-Enter the password.
                                    </div>
                        </div>
                </form>
                </div>

            </div>
            <div class="card-footer text-center mt-2">
                <span>Don't Have an Account?
                    <a href="/signup">Register Here</a>
                </span>
                <br>
                <span>Remember you password?
                    <a href="/login">Login Here</a>
                </span>
                <br>
                <hr>
                <a class="waves-effect waves-light btn btn-dark" href ng-click="ResetCtrl.resetPassword(ResetCtrl.resetToken,ResetCtrl.data)"
                    ng-disabled="Form.$invalid">Reset Password</a>

            </div>
        </div>
    </div>
</div>
