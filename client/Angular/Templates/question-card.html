<div>

    <h5>
        <span class="pull-left">Q.{{($index+1) }} </span><span><b>{{" &nbsp;"+ question.quesStatement}}</b> </span>
        <span>
            <h6 class="pull-right">Points: {{question.points}}</h6>
        </span>
    </h5>
    <ul class="list-group">
        <li class="list-group-item my-1" ng-repeat="option in question.options"><span>{{$index+1 +".) "}} </span> {{option}}</li>
    </ul>

    <div class="mt-2">
        <button type="button" class="btn btn-dark " data-toggle="modal" data-target="#editQuestion" ng-click="sTestCtrl.editQuestion(question._id)">
            Edit
        </button>
        <button type="button" class="btn btn-danger " ng-click="sTestCtrl.deleteQuestion(question._id)">
            Delete
        </button>
    </div>
</div>
